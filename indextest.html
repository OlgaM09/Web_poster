<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Cursor</title>
  <style>
    body {
      background: black;
      color: white;
      cursor: url('../NewMSC/'), auto;  /* Full height of the viewport */

    }

</head>
<body>
  <h1>Hover your cursor here!</h1>
</body>
</html>
